<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>五角星</title>
  </head>
  <body>
<canvas id="canvas" style="height:100%;width:100%;border:1px solid #aaa;display:block;"></canvas>
<script>
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");

canvas.width = 1200;
canvas.height = 800;

drawStar(context, 600, 400, 150, 300, 20);

function drawStar(cxt, x, y, r, R, rot){
cxt.beginPath();
for(var i=0; i<5; i++){
  cxt.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x, Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
  cxt.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x, Math.sin((54+i*72-rot)/180*Math.PI)*r+y);
}
cxt.closePath();

cxt.fillStyle = "#fb3";
cxt.strokeStyle = "#fd5";
cxt.lineWidth = 3;
cxt.lineJoin = "round";

cxt.fill();
cxt.stroke();
}
</script>
  </body>
</html>
